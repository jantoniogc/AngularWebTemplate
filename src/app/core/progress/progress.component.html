<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [attr.ariaValuenow]="progreso1.value" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
            [style.width]="progreso1.value + '%'" style="width: 75%">
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            [attr.ariaValuenow]="progreso2.value"
            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
            [style.width]="progreso2.value + '%'" style="width: 75%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="progreso1.setValue($event)" leyenda="Progress Azul" [progreso]="progreso1"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="progreso2.setValue($event)" leyenda="Progress Rojo" [progreso]="progreso2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
