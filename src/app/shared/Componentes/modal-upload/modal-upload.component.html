<div class="fondo-negro animated fadeIn" [ngClass]="oculto" >
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!imagenTemp" [src]="'xxxx' | imagen" class="w150">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
          <br>
          <br>
          <input (change)="seleccionImagen($event)" type="file">
        </div>
        <div class="modal-footer">
          <button [disabled]="!imagenSubir" (click)="subirImagen()"  type="button" class="btn btn-primary">Subir Imagen</button>
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
