<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del Usuario</h4>
        <h6 class="card-subtitle"> </h6>
        <form ngNativeValidate class="form p-t-20" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputuname" translate>User Name</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-user"></i>
              </div>
              <input formControlName="name" class="form-control" id="name" name="name" type="text" placeholder="{{'UserName' | translate}}"
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" translate>Email address</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-email"></i>
              </div>
              <input formControlName="email" class="form-control" id="email" type="email" name="email" placeholder="{{'Email' | translate}}"
                required>
            </div>
          </div>
          <button class="btn btn-success waves-effect waves-light m-r-10" type="submit">
            <i class="fa fa-save"></i>
            Guardar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotograf√≠a del Usuario </h4>
        <h6 class="card-subtitle"> </h6>
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">

        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
        <br>
        <br>
        <input (change)="seleccionImagen($event)" type="file">
        <br>
        <br>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-block btn-success waves-effect waves-light m-r-10" type="button">
          <i class="fa fa-save"></i>
          Actualizar foto</button>
      </div>
    </div>
  </div>
</div>
