<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: </h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate (ngSubmit)="guardar()">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del Médico</label>
              <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="Nombre del Médico">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Hospital</label>
              <select name="" class="form-control" required>
                <option value="">Seleccione Hospital</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              Guardar
            </button>
            <button [routerLink]="['/medicos']" routerLinkActive="active" type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <h4 class="box-title m-b-0">Hospital </h4>
    <img src="" alt="">
  </div>

  <div class="col-md-3">
    <h3 class="box-title m-b-0">Fotografía</h3>
    <img src="" alt="">
  </div>



</div>
