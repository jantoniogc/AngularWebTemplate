<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <tbody>
            <tr *ngFor="let usuario of usuarios" class="pointer" [routerLink]="['/usuarios']" routerLinkActive="active">
              <td class="w70">
                <img [src]="usuario.img | imagen" class="img-50 img-circle pointer" (click)="mostrarModal(usuario)">
              </td>
              <td>{{usuario.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <table class="table table-hover" *ngIf="medicos.length >0">
          <tbody>
            <tr *ngFor="let medico of medicos" class="pointer" [routerLink]="['/medico', medico._id]" routerLinkActive="active">
              <td class="w70">
                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer" (click)="mostrarModal(medico)">
              </td>
              <td>{{medico.nombre}}</td>

            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="medicos.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover" *ngIf="hospitales.length > 0">
          <tr *ngFor="let hospital of hospitales" class="pointer" [routerLink]="['/hospitales']" routerLinkActive="active">
            <td class="w70">
              <img [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer" (click)="mostrarModal(hospital)">
            </td>
            <td>{{hospital.nombre}}</td>
          </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>
